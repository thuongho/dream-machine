<h1>Users</h1>
<button class="btn btn-primary" [routerLink]="['New']">Add User</button>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td><a><i class="glyphicon glyphicon-edit"></i></a></td>
    <td><a><i class="glyphicon glyphicon-remove"></i></a></td>
  </tr>
</table>
