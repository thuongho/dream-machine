<h1>Add a User</h1>
<form [ngFormModel]="form"
      (onSubmit)="addUser()">
  <!-- User -->
  <div class="form-group">
    <h4>User</h4>
    <label for="name">Name</label>
    <input 
      id="name" 
      type="text"
      class="form-control"
      ngControl="name"
      #name="ngForm"> {{ name.toString() }}
    <div *ngIf="name.touched && name.errors.required">Field is required.</div>
    <label for="email">Email</label>
    <input 
      id="email" 
      type="text"
      class="form-control"
      ngControl="email"
      #email="ngForm">
    <div *ngIf="email.touched && email.errors.required">Field is required.</div>
    <label for="phone">Phone</label>
    <input 
      id="phone" 
      type="text"
      class="form-control"
      ngControl="phone"
      #phone="ngForm">
    <div *ngIf="phone.touched && phone.errors.required">Field is required.</div>
  </div>

  <!-- Address -->
  <div class="form-group">
    <h4>Address</h4>
    <label for="street">Street</label>
    <input 
      id="street" 
      type="text"
      class="form-control"
      ngControl="street"
      #street="ngForm">
    <div *ngIf="street.touched && street.errors.required">Field is required.</div>
    <label for="suite">Suite</label>
    <input 
      id="suite" 
      type="text"
      class="form-control"
      ngControl="suite"
      #suite="ngForm">
    <div *ngIf="suite.touched && suite.errors.required">Field is required.</div>
    <label for="city">City</label>
    <input 
      id="city" 
      type="text"
      class="form-control"
      ngControl="city"
      #city="ngForm">
    <div *ngIf="city.touched && city.errors.required">Field is required.</div>
    <label for="zip">Zip</label>
    <input 
      id="zip" 
      type="text"
      class="form-control"
      ngControl="zip"
      #zip="ngForm">
    <div *ngIf="zip.touched && zip.errors.required">Field is required.</div>
  </div>
  
  <button class="btn btn-primary" type="submit">Save</button>
</form>
